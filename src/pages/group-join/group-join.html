<ion-header>

  <ion-navbar>
    <ion-title>groupJoin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <h4 style="text-align: center">Type in your group name</h4>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="searchKeywordFromInput" (input)="search()"></ion-input>
    </ion-item>

    <button ion-button full outline (click)="search()">
      Search
    </button>
  </ion-list>

  <ion-card *ngFor="let group of groups" tappable (click)="groupCLick(group)">
    <ion-card-header>
      <h5>{{group.name}}</h5>
    </ion-card-header>
    <ion-card-content>
      <p>{{group.id}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

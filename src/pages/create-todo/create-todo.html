<ion-header>

  <ion-navbar>
    <ion-title>{{page_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-list-header>Details</ion-list-header>

    <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" (input)="onChangeTitle()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>SubTitle</ion-label>
      <ion-input type="text" [(ngModel)]="subTitle"></ion-input>
    </ion-item>

    <ion-list-header>
      <ion-label>Deadline</ion-label>
      <ion-note item-end>(in a week)</ion-note>
      <ion-toggle color="secondary" [(ngModel)]="deadlineState" ></ion-toggle>
    </ion-list-header>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime [disabled] = "!deadlineState" displayFormat="DDD, D MMM YY" [(ngModel)]="deadlineDate" max="2020"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime [disabled] = "!deadlineState" displayFormat="h:m a" [(ngModel)]="deadlineTime"></ion-datetime>
    </ion-item>

  </ion-list>
  <button ion-button full outline (click)="confirm()">leggo</button>
</ion-content>

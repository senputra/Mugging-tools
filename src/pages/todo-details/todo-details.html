<ion-header>

  <ion-navbar>
    <ion-title>{{title | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card>
    <div class="card-image">
      <img src="../../assets/imgs/img1.jpg" class="image">
      <div class="card-title">{{title}}</div>
      <div class="card-subtitle">{{subTitle}}</div>
    </div>

    <ion-card-content class="card-content">
      <ion-list>

        <ion-item-sliding #slidingItem *ngFor="let todo of todos; let i=index">
          
          <button ion-item detail-none style="padding:0px 1em 0px 1em">
            <p> <b>{{i+1}}. </b> {{todo}}</p>
          </button>

          <ion-item-options side="left" >
            <button ion-button color="snooze" expandable>
              <ion-icon name="clock"></ion-icon>
              Snooze
            </button>
          </ion-item-options>

          <ion-item-options side="right" >
            <button ion-button color="edit">
              <ion-icon name="brush"></ion-icon>
              Edit
            </button>
            <button ion-button color="danger" expandable (click)="deleteTodo(i,slidingItem)">
              <ion-icon name="trash" class="expand-hide"></ion-icon>
              <div class="expand-hide">Done</div>
            </button>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Deadline
    </ion-card-header>
    <ion-card-content>
      <p>{{deadlineDate}}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab mini (click)="addTodo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{page_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" (input)="onChangeTitle()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Tel. Number</ion-label>
      <ion-input type="number" [(ngModel)]="telNumber" (input)="onChangeTitle()"></ion-input>
    </ion-item>

    <div padding class="signup-btn">
      <button ion-button outline block>Sign up</button>
      <button ion-button block color="danger" >Sign up with Gplus</button>
      <ion-label (click) = login()>I have an account</ion-label>
    </div>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>createPlan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <h4 style="text-align: center">what is your next plan?</h4>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="eventTitle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="eventDeadline"></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button full outline (click)="doAddPlan()">leggo</button>
</ion-content>

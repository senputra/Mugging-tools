<ion-header>

  <ion-navbar>
    <ion-title>{{page_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-card *ngFor="let event of events | async" tappable (click)="planClick(event)" ion-long-press [interval]="800" (onPressing)="deletePlan(plan,i)">
    <ion-card-header>
      <h5>{{event.title}}</h5>
    </ion-card-header>
    <ion-card-content>
      <p>{{event.deadline}}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addEvent()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

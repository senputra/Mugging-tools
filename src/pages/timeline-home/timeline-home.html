<ion-header>

  <ion-navbar>
    <ion-title>{{page_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-card *ngFor="let plan of plans; let i=index" tappable (click)="planClick(plan)" ion-long-press [interval]="800" (onPressing)="deletePlan(plan,i)">
    <ion-card-header>
      <h5>{{getDate(plan)}}</h5>
    </ion-card-header>
    <ion-card-content>
      <p>{{getDescription(plan)}}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addAgenda()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

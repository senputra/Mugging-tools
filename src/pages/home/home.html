<ion-header>
  <ion-navbar>
    <ion-title>
      {{page_title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let groupId of groupIds | async" tappable (click)="cardClick(groupId)">
    <ion-card-header>
      <h5>{{groupId.title}}</h5>
    </ion-card-header>
    <ion-card-content>
      <p>{{groupId.groupId}}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addTodoList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

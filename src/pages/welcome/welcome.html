<ion-content>
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Welcome MUGGERS!
    </div>
  </div>
  <div class="splash-login" padding>
    <button ion-button block (click)="signup()">Signup</button>
    <button ion-button outline round block class="login" (click)="login()">Login</button>
    <button ion-button block color="danger" (click)="doLoginG()" *ngIf="!userProfile">
      <ion-icon name="logo-googleplus"></ion-icon>
      Log in with Google plus
    </button>
  </div>

</ion-content>
